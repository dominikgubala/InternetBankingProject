plugins {
    id 'java'
}

group = 'pl.dominikgubala.internet_banking_project'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.11.0'
    testImplementation 'io.cucumber:cucumber-java:7.32.0'
    testImplementation 'io.cucumber:cucumber-testng:7.32.0'
    testImplementation 'io.cucumber:cucumber-picocontainer:7.32.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.38.0'
    testImplementation 'org.slf4j:slf4j-simple:2.0.16' // potrzebne przez SLF4J(W): No SLF4J providers were found.
}

test {
    systemProperty "file.encoding", "UTF-8"
    useTestNG()
}